<html lang="cmn-Hans">
<head>
    <title>article 、 section 、 div 的用法区别</title>
</head>
<body>
    <div>
        <h2>我们是相亲相爱的一家人1</h2>
        <div>
            <h3>我们是相亲相爱的一家人1-1</h3>
            <p>巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</p>
        </div>
    </div>

    <section>
        <h2>我们是相亲相爱的一家人2</h2>
        <section>
            <h3>我们是相亲相爱的一家人2-1</h3>
            <p>巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</p>
        </section>
    </section>

    <article>
        <h2>我们是相亲相爱的一家人3</h2>
        <article>
            <h3>我们是相亲相爱的一家人3-1</h3>
            <p>巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</p>
        </article>
    </article>
</body>
</html>
