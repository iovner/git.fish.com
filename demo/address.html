<html lang="cmn-Hans">
<head>
    <title>address 的内容不只是地址</title>
</head>
<body>
    <div>
        <header>
            <h1>我们是相亲相爱的一家人1</h1>
            <address>
                联系我们：xx@xxx.com
            </address>
        </header>
        <main>
            <article>
                <header>
                    <h2>我们是相亲相爱的一家人2</h2>
                </header>
                <p>巴拉巴拉巴拉巴拉巴拉</p>
                <address>
                    文章来源：http://www.taobao.com/
                </address>
            </article>
        </main>
        <footer>
            <address>
                <span>公司地址：巴拉巴拉巴拉巴拉巴拉</span>
                <span>电话：13333333333</span>
            </address>
        </footer>

</html>
